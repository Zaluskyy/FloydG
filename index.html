<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="lives hide">
        <div class="heart1 heart"></div>
        <div class="heart2 heart"></div>
        <div class="heart3 heart"></div>
        <!-- <div class="heart4 heart"></div>
        <div class="heart5 heart"></div> -->
    </div>
    <div class="moneyPlace"><span>0</span> $</div>
    <div class="shopBtn hide">Sklep</div>
    <canvas width="600" height="400"></canvas>

    <div class="start">
        <button>START</button>
        <input type="number" placeholder="Ilośc przeciwników (liczba parzysta)">
    </div>

    <div class="win hide">
        <font>
            <h2>
                <h1 style="font-size: 50px;">Super<h1>Udało ci się zabić wszystkich policjantów i uchroniłeś się przed
                        uduszeniem
            </h2>
        </font>
        <button>Zagraj jeszcze raz </button>
    </div>

    <div class="afterDead hide">
        <font>Policjanci cię udusili</font><br>
        <button>Spróbuj jeszcze raz </button>
    </div>

    <div class="shop hide">
        <div class="skin1 skin"></div>
        <div class="skin2 skin"></div>
        <div class="skin3 skin"></div>
        <div class="skin3 skin"></div>
        <div class="skin3 skin"></div>
        <div class="skin3 skin"></div>
    </div>

    <div class="score hide">Ilość punktów: <span>0</span></div>

    <script src="main.js"></script>
</body>

</html>
